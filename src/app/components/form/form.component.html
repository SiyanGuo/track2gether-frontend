<div class="jumbotron">

    <h2 *ngIf="currentRoute==='income'" class="text-monospace mb-5 mx-auto text-center" style="width: 50%" > Hard Work Pays Off </h2>
    <h2 *ngIf="currentRoute==='expenses'" class="text-monospace mb-5 mx-auto text-center" style="width: 50%" > Give My Dollars Jobs </h2>

    <div class="mx-auto" style="width: 75%">

        <form role="form" action="submit" id="form">
            <div class="row mb-6">

                <div class="col-sm-3">
                    <label for="amount" class="control-label">Amount</label>
                    <div class="input-group">
                        <span class="input-group-text" id="inputGroupPrepend2">$</span>
                        <input id="amount" name ="amount" type="text" class="form-control" required/>
                    </div>

                </div>

                <div *ngIf="currentRoute==='expenses'" class="col-sm-3">
                    <label for="category" class="control-label">Category</label>
                    <select name="category" id="category" class="form-control selectpicker" required>
                        <!-- retrieve from back end -->
                        <option selected="true" disabled>Please select a category</option>
                        <option value="Housing">Housing</option>
                        <option value="Food">Food</option>
                        <option value="Transportation">Transportation</option>
                        <option value="Clothing">Clothing</option>
                        <option value="Utility">Utility</option>
                        <option value="Other">Other</option>


                    </select>
                </div>

                <div *ngIf="currentRoute==='income'" class="col-sm-3">
                    <label for="category" class="control-label">Category</label>
                    <select name="category" id="category" class="form-control selectpicker" required>
                        <!-- retrieve from back end -->
                        <option selected="true" disabled>Please select a category</option>
                        <option value="Housing">Salary</option>
                        <option value="Food">Investment</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="col-sm-3">
                    <label class="control-label" for="date">Date</label>
                    <input type="text" id="date" name="date" class="form-control" placeholder="MM/DD/YYY" required/>
                </div>

                <div class="col-sm-3">
                    <label for="description" class="control-label">Description</label>
                    <input id="description" class="form-control" name="description"/>
                </div>

            </div>

            <div class="mx-auto pt-5" style="width: 200px">
                <button type="submit" class="btn btn-primary pull-left text-center mx-auto" style="width: 200px">Add</button>
            </div>     

        </form>


    </div>
</div>
