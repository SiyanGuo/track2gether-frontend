<section class="vh-100">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 text-black">

        <div class="px-5 ms-xl-4">
          <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
          <!-- <span class="h1 fw-bold mb-0">Track2gether</span> -->
        </div>

        <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

          <form class="login-form" style="width: 30rem;" [formGroup]="loginForm">

            <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>

            <div class="form-outline mb-4">
              <input type="text" id="email" class="form-control form-control-lg" formControlName="email"/>
              <label class="form-label" for="email">Email address</label>
            </div>

            <div class="form-outline mb-4">
              <input type="password" id="password" class="form-control form-control-lg" formControlName="password"/>
              <label class="form-label" for="password">Password</label>
            </div>

            <div class="pt-1 mb-4">
              <button class="btn btn-primary btn-lg btn-block" type="submit" (click)="loginUser()">Login</button>
            </div>

             <p><a href="#!" class="link-info">Register here</a></p>
            <!-- *ngIf <- errorMessage is truthy if we have a string that has characters, falsy if not -->
           <p *ngIf="errorMessage" style="color: red;">{{ errorMessage }}</p>

          </form>

        </div>

      </div>
      <div class="col-sm-6 px-5 d-none d-sm-block">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="w-1000 vh-95" style="object-fit: cover; object-position: center;" alt="Sample image" >
      </div>
    </div>
  </div>
</section>
