
<div class="container-fluid">
    <form class="login-form" [formGroup]="loginForm">
        <h1 class="title form-title">Please log in</h1>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" id="email" formControlName="email">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" formControlName="password">
        </div>
        <button type="submit" class="btn btn-primary login-btn" (click)="loginUser()">Log In</button>
    </form>

    <!-- *ngIf <- errorMessage is truthy if we have a string that has characters, falsy if not -->
    <p *ngIf="errorMessage" style="color: red;">{{ errorMessage }}</p>
</div>
